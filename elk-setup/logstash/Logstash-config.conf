input {
  http {
    host => "0.0.0.0"
    port => 31311
  }
}
filter {
  csv {
    columns => ["temperature", "light", "ip-address"]
    separator => ","
    convert => {
     "temperature" => "integer"
     "light" => "integer"
     "ip-address" => "integer"
    }
  }
}
output {
  elasticsearch {
    hosts => ["localhost"]
    manage_template => false
    index => "test-wsn-%{+YYYY.MM.dd}"
  }
}